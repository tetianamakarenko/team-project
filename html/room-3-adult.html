<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetiana: Page Hotel 2-nd section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/room-3-adults.css">


</head>
<body>
    <section class="hotel-room section">
        <div class="room container">
            <span class="header">
                <div class="hotel-room-header-right">
                    <p class="mimino-motto">Amet minim mollit non</p>
                    <h1 class="hotel-header-name">MIMIHO</h1>
                </div>
                <div class="hotel-room-3-bed">
                    <h1 class="three-bed-room-header">ТРЬОХМІСНИЙ НОМЕР</h1>
                    <p class="three-bed-room-description">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                </div>
            </span>
            <div class="room-photo">
                <picture class="first-room-photo">
                    <source
                        srcset="../img/studio-apartment-bedroom-mob.jpg 1x, ../img/studio-apartment-bedroom-mob-2x.jpg 2x"
                        media="(min-width: 414px)"
                    />
                    <source
                        srcset="../img/studio-apartment-bedroom-tab.jpg 1x, ../img/studio-apartment-bedroom-tab-2x.jpg 2x"
                        media="(min-width: 1024px)"
                    />
                    <source
                        srcset="../img/studio-apartment-bedroom.jpg 1x, ../img/studio-apartment-bedroom-2x.jpg 2x"
                        media="(min-width: 1280px)"
                    />
                    <img src="../img/studio-apartment-bedroom.jpg" alt="bed picture" width="460" height="574">
                </picture>
            </div>
            <div class="room-photos-slider">
                <ul class="photos-list list">
                <li>
                    <picture class="slider-photos">
                        <source
                            srcset="../img/sink-mob.jpg 1x, ../img/sink-mob-2x.jpg 2x"
                            media="(min-width: 414px)"
                        />
                        <source
                            srcset="../img/sink-tab.jpg 1x, ../img/sink-tab-2x.jpg 2x"
                            media="(min-width: 1024px)"
                        />
                        <source
                            srcset="../img/sink.jpg 1x, ../img/sink-2x.jpg 2x"
                            media="(min-width: 1280px)"
                        />
                            <img src="../img/sink-mob.jpg" alt="picture phone-layers" width="254" height="254">
                    </picture>
                </li>
                <li>
                    <picture class="slider-photos">
                        <source
                            srcset="../img/tea-windowsill-mob.jpg 1x, ../img/tea-windowsill-mob-2x.jpg 2x"
                            media="(min-width: 414px)"
                        />
                        <source
                            srcset="../img/tea-windowsill-tab.jpg 1x, ../img/tea-windowsill-tab-2x.jpg 2x"
                            media="(min-width: 1024px)"
                        />
                        <source
                            srcset="../img/tea-windowsill.jpg 1x, ../img/tea-windowsill-2x.jpg 2x"
                            media="(min-width: 1280px)"
                        />
                            <img src="../img/tea-windowsill-mob.jpg" alt="picture phone-hand" width="254" height="254">
                    </picture>
                </li>
                </ul>
            <div class="arrows">
                <ul class="arrow-list list">
                    <li>
                        <a href>
                        <svg width="32" height="32">
                            <use href="../img/symbols.svg#icon-arrow-left"></use>
                        </svg>
                        </a>
                    </li>
                    <li>
                        <a href>
                            <svg width="32" height="32">
                                <use href="../img/symbols.svg#icon-arrow-right"></use>
                            </svg>
                            </a>
                    </li>
                </ul>
            </div>
        </div>

            <div class="buttons">
                <ul class="button-list list">
                    <li>
                        <button type="button" class="btn button-more-details">Детальніше</button>
                    </li>
                    <li>
                        <button type="button" class="btn button-prices">Переглянути ціни</button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
